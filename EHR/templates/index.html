<!DOCTYPE html>
<html>
<head>
  <title>Electronic Health Record</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: #fff;
      margin: 8% auto;
      padding: 30px;
      border: 1px solid #ccc;
      width: 600px;
      border-radius: 8px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }

    form input,
    form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form input[type="submit"],
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    form input[type="submit"]:hover,
    button:hover {
      background-color: #0056b3;
    }

    .container {
      width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 30px 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color:red;">
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="submit" value="Login">
    </form>
    <br>
    <button onclick="openModal()">Sign Up</button>
  </div>

  <!-- Sign Up Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Sign Up</h2>
      <form action="/signup" method="POST">
        <select name="role" id="role" required onchange="toggleFields(this.value)">
          <option value="patient" selected>Patient</option>
          <option value="doctor">Doctor</option>
        </select>

        <input type="text" name="name" placeholder="Full Name" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm-password" placeholder="Confirm Password" required>
		<input type="text" name="contact" placeholder="Contact Number">

        <!-- Doctor Fields -->
        <div id="doctorFields" style="display:none;">
          <input type="text" name="qualification" placeholder="Qualification">
          <input type="text" name="college" placeholder="College">
          <input type="date" name="dob" placeholder="Date of Birth">
        </div>

        <!-- Patient Fields -->
        <div id="patientFields" style="display:none;">
          <input type="text" name="alt_contact" placeholder="Alternate Contact">
          <input type="date" name="dob" placeholder="Date of Birth">
        </div>

        <input type="submit" value="Sign Up">
      </form>
    </div>
  </div>

  <script>
  function openModal() {
    document.getElementById("signupModal").style.display = "block";
    const selectedRole = document.getElementById("role").value;
    toggleFields(selectedRole);  // üîÅ shows the right fields
  }

  function toggleFields(role) {
    const doctorFields = document.getElementById("doctorFields");
    const patientFields = document.getElementById("patientFields");

    if (role === "doctor") {
      doctorFields.style.display = "block";
      patientFields.style.display = "none";
    } else {
      doctorFields.style.display = "none";
      patientFields.style.display = "block";
    }
  }

  // üîÅ Ensure fields are visible when the page loads
  document.addEventListener("DOMContentLoaded", function () {
    toggleFields("patient");
  });
</script>


</body>
</html>
